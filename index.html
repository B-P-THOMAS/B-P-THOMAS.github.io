<!DOCTYPE html>
<html>

<head>
    <script src='Bezel.js' defer></script>
    <script src='CShapeCollection.js' defer></script>
    <script src='Legends.js' defer></script>
    <script src='Compose.js' defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="text-align: center;">
        <div>
            <canvas class="canvas" id="canvas" width="500" height="500">
                Your browser does not support the HTML canvas tag.
            </canvas>
        </div>
        <div class="buttoncontainer">
            <button class="btn first" id="backward_continuous">
                <svg viewbox="0 0 100 100" width="60">
                    <!-- [ << ]  -->
                    <path class="arrow" d="M 0,0 l 40,40 l -10,10 l -50,-50 l 50,-50 l 10,10 Z"
                        transform="translate(20 50)" />
                    <path class="arrow" d="M 0,0 l 40,40 l -10,10 l -50,-50 l 50,-50 l 10,10 Z"
                        transform="translate(50 50)" />
                </svg>
            </button>
            <button class="btn first" id="backward_once">
                <svg viewbox="0 0 100 100" width="60">
                    <!-- [ < ]  -->
                    <path class="arrow" d="M 0,0 l 40,40 l -10,10 l -50,-50 l 50,-50 l 10,10 Z"
                        transform="translate(30 50)" />
                </svg>
            </button>
            <button class="btn first" id="stop">
                <svg viewbox="0 0 100 100" width="60">
                    <!--  [ â–  ]   -->
                    <path class="square" d="M 30,30 l -60,0 l 0,-60 l 60,0 Z" transform="translate(50 50)" />
                </svg>
            </button>
            <button class="btn first" id="forward_once">
                <svg viewbox="0 0 100 100" width="60">
                    <!--  [ > ]  -->
                    <path class="arrow" d="M 0,0 l 40,40 l -10,10 l -50,-50 l 50,-50 l 10,10 Z"
                        transform="rotate(180) translate(-70 -50)" />
                </svg>
            </button>
            <button class="btn first" id="forward_continuous">
                <svg viewbox="0 0 100 100" width="60">
                    <!--  [ >> ]  -->
                    <path class="arrow" d="M 0,0 l 40,40 l -10,10 l -50,-50 l 50,-50 l 10,10 Z"
                        transform="rotate(180) translate(-50 -50)" />
                    <path class="arrow" d="M 0,0 l 40,40 l -10,10 l -50,-50 l 50,-50 l 10,10 Z"
                        transform="rotate(180) translate(-80 -50)" />
                </svg>
            </button>

        </div>
        <div class="slidercontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="speed_slider" />
        </div>
</body>

</html>
